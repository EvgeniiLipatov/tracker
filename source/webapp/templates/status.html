{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'create_status' %}">Create status</a></li>
{% endblock %}

{% block content %}
    <h1>Statuses:</h1>
    <hr/>
    {% for status in statuses %}
        <h2>{{ status }}</h2>
        <p>
            <a href="{% url "status_update" status.pk %}">Edit</a>
            <a href="{% url 'delete_status' status.pk %}">Delete</a>
        </p>
     <hr/>
    {% endfor %}
{% endblock %}
