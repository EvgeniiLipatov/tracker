{% extends "base.html" %}

{% block title %}Delete Project{% endblock %}

{% block menu %}

    <li><a href="{% url 'webapp:project_view' project.pk %}">View</a></li>

{% endblock %}

{% block content %}

    <h1>Are you sure want to delete task "{{ project}}"?</h1>

    <form method="POST" action="{% url "webapp:delete_project" project.pk %}" class="text-center">

        {% csrf_token %}

        <p><input type="submit" value="Confirm"></p>

        <p><a href="{% url "webapp:project_view" project.pk %}">Cancel</a></p>

    </form>

{% endblock %}
