{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'create_type' %}">Create type</a></li>
{% endblock %}

{% block content %}
    <h1>Types:</h1>
    <hr/>
    {% for type in types %}
        <h2>{{ type }}</h2>
        <p>
            <a href="{% url "type_update" type.pk %}">Edit</a>
            <a href="{% url 'delete_type' type.pk %}">Delete</a>
        </p>
     <hr/>
    {% endfor %}
{% endblock %}
